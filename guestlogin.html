  <body>
    <form>
        <div class="container">
          <h1>Guest Login</h1>
          <p>Please fill in this form to reserve a table.</p>
          <hr>
          <center>
          <label for="name"><b>Name</b></label> <br>
          <input type="text" id="guestname" placeholder="Enter Name" name="guestname" required> <br>
    
          <label for="guestphone"><b>Phone Number</b></label><br>
          <input type="text" id="guestphone" placeholder="Enter Phone Number" name="guestphone" required><br>
      
          <label for="email"><b>Email Address</b></label><br>
          <input type="text" id="email" placeholder="Enter Email Address" name="email" required><br>
    
          <label for="res">Choose Reservation Date and Time:</label>
            <input type="datetime-local" id="res" name="res"> <br>
            <!--  <input type="submit"> -->
         
          <label for="numguests"><b>Number of Guests</b></label> <br>
          <input type="text" id="numguests" placeholder="Enter Number of Guests" name="numguests" required> <br>
          
          <hr>
    
          <button type="submit" class="submit">Submit</button>
          <p><a href="home.html">Back to Home Page</a></p>
        </div>
      </center>

      </form>
