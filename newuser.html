<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="stylesheet.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ABC Restaurant1</title>
    <script src = "index.js"></script>
  </head>
  <body>
    <form>
    <div class="container">
      <h1>Register</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <center>
      <label for="name"><b>Name</b></label> <br>
      <input type="text" id="gname" placeholder="Enter Name" name="gname" required> <br>

      <label for="newuname"><b>Username</b></label><br>
      <input type="text" id="newusername" placeholder="Enter New Username" name="newuname" required></label><br>
  
      <label for="newpsw"><b>Password</b></label><br>
      <input type="password" id="newpass" placeholder="Enter New Password" name="psw" id="psw" required><br>

      <label for="mailaddress"><b>Mailing Address</b></label> <br>
      <input type="text" id="mailaddress" placeholder="Enter Full Mailing Address" name="mailaddress" required> <br>
     
      <!-- MAKE SURE TO MAKE BILLING ADDRESS SAME AS MAILING ADDRESS IF CHECKBOX IS MARKED-->
      
      <input type="checkbox" id="mailsamebill" name="billAddress" onclick="applyText()">
      <g for="billAddress">Check Box if Billing address same as mailing address. </g><br>
      
      <label for="billaddress"><b>Billing Address</b></label> <br>
      <input type="text" id="billaddress" placeholder="Enter Full Billing Address" name="billaddress" required> <br>
      
      <label for="dinenum"><b>Diner Number</b></label> <br>
      <input type="text" id="dinenum" placeholder="Enter preferred Diner Number" onfocus = "autoDinerNum()" name="dinenum" required> <br>
      
      <label for="earnpts"><b>Points Earned</b></label> <br>
      <input type="text" id="earnpts" placeholder="Earned points" name="earnpts"> <br>

      <label><b>Choose preferred payment method.</b></label>
  <br>
        <!-- <center> -->
        
        <input type="radio" id="cash" name="payMeth" value="cash">
        <g for="cash">Cash</g><br>
        <input type="radio" id="credit" name="payMeth" value="credit">
        <g for="credit">Credit</g><br>
        <input type="radio" id="check" name="payMeth" value="check">
        <g for="check">Check</g>

      <!-- </center> -->
    </p>
      
      <hr>

      <button type="button" class="registerbtn" onclick = "checkValues()">Register</button>
    </div>
  </center>
    <div class="container signin">
      <p>Already have an account? <a href="home.html">Sign in</a>.</p>
    </div>
  </form>
</body>
