<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="stylesheet.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ABC Restaurant1</title>
  </head>
  <body>
    <form>
    <div class="container">
      <h1>Register</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <center>
      <label for="name"><b>Name</b></label> <br>
      <input type="text" placeholder="Enter Name" name="guestname" required> <br>

      <label for="newuname"><b>Username</b></label><br>
      <input type="text" placeholder="Enter New Username" name="newuname" required></label><br>
  
      <label for="newpsw"><b>Password</b></label><br>
      <input type="password" placeholder="Enter New Password" name="psw" id="psw" required><br>

      <label for="mailaddress"><b>Mailing Address</b></label> <br>
      <input type="text" placeholder="Enter Full Mailing Address" name="mailaddress" required> <br>
     
      <!-- MAKE SURE TO MAKE BILLING ADDRESS SAME AS MAILING ADDRESS IF CHECKBOX IS MARKED-->
      <p>
      <input type="checkbox" name="billAddress">
      <label for="billAddress"> Billing address same as mailing address?</label><br>
      </p>
      <label for="billaddress"><b>Billing Address</b></label> <br>
      <input type="text" placeholder="Enter Full Billing Address" name="billaddress" required> <br>
      
      <label for="dinenum"><b>Diner Number</b></label> <br>
      <input type="text" placeholder="Enter preferred Diner Number" name="dinenum" required> <br>
      
      <label for="earnpts"><b>Points Earned</b></label> <br>
      <input type="text" placeholder="Earned points" name="earnpts"> <br>

      <p>Choose preferred payment method.
      <!-- <form> -->
        <center> 
        
        <input type="radio" id="cash" name="payMeth" value="cash">
        <label for="cash">Cash</label><br>
        <input type="radio" id="credit" name="payMeth" value="credit">
        <label for="credit">Credit</label><br>
        <input type="radio" id="check" name="payMeth" value="check">
        <label for="check">Check</label>
        
      </center>
    </p>
         <!-- </form> -->
      <hr>

      <button type="submit" class="registerbtn">Register</button>
    </div>
  </center>
    <div class="container signin">
      <p>Already have an account? <a href="home.html">Sign in</a>.</p>
    </div>
  </form>
</body>
